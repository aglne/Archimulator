<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:extend>

    <div class="container-fluid">
        <section>
            <div class="page-header">
                <h1 wicket:id="sectionHeaderExperiment"></h1>
            </div>

            <span wicket:id="feedback"></span>

            <div class="row-fluid">
                <form class="form-horizontal span12" wicket:id="experiment">
                    <div wicket:id="tabs"></div>

                    <div class="form-actions">
                        <input type="submit" value="OK" class="btn" wicket:id="ok"/>
                    </div>
                </form>
            </div>

        </section>
    </div>

</wicket:extend>
</body>
</html>
