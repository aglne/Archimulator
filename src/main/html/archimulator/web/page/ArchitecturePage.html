<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:extend>

    <div class="container-fluid">
        <section>
            <div class="page-header">
                <h1 wicket:id="sectionHeaderArchitecture"></h1>
            </div>

            <span wicket:id="feedback"></span>

            <div class="row-fluid">

                <form class="form-horizontal span12" wicket:id="architecture">

                    <div wicket:id="tabs"></div>

                    <div class="form-actions">
                        <input type="submit" value="Save" class="btn btn-primary save" wicket:id="save"/>
                        <input type="submit" value="Cancel" class="btn" wicket:id="cancel"/>
                        <input type="submit" value="Remove" class="btn btn-danger" wicket:id="remove"/>
                    </div>

                </form>

            </div>

            <div class="row-fluid status-bar">
                <div class="span12">
                    <div class="alert alert-success" style="display: none">
                        <b>Success!</b> Saved successfully
                    </div>
                </div>
            </div>

        </section>
    </div>

</wicket:extend>
</body>
</html>
