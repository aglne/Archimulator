<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:extend>

    <div class="container-fluid">
        <section>
            <div class="page-header">
                <h1 wicket:id="sectionHeaderExperimentPack"></h1>
            </div>

            <div class="row-fluid">
                <form class="form-horizontal span12" wicket:id="experimentPack">

                    <div wicket:id="tabs"></div>

                    <div class="form-actions">
                        <input type="submit" value="OK" class="btn" wicket:id="ok"/>
                    </div>

                </form>
            </div>

            <div class="row-fluid status-bar">
                <div class="span12">
                    <div class="alert alert-success" style="display: none">
                        <b>Success!</b> Saved successfully
                    </div>
                </div>
            </div>

        </section>
    </div>

</wicket:extend>
</body>
</html>
