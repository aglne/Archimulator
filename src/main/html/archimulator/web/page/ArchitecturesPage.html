<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:extend>

    <div class="container-fluid">
        <section>
            <div class="page-header">
                <h1>
                    Architectures
                </h1>
            </div>

            <form class="form-inline">
                <a class="btn btn-success" href="./architecture?action=add">Add Architecture</a>
            </form>

            <table class="table table-bordered table-striped">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th># Cores</th>
                    <th># Threads Per Core</th>
                    <th>L1I Size</th>
                    <th>L1I Assoc</th>
                    <th>L1D Size</th>
                    <th>L1D Assoc</th>
                    <th>L2 Size</th>
                    <th>L2 Assoc</th>
                    <th>L2 Repl</th>
                    <th>Create Time</th>
                    <th>Operations</th>
                </tr>
                </thead>
                <tbody>
                <tr wicket:id="architecture">
                    <td wicket:id="id"></td>
                    <td wicket:id="title"></td>
                    <td wicket:id="numCores"></td>
                    <td wicket:id="numThreadsPerCore"></td>
                    <td wicket:id="l1ISizeInStorageUnit"></td>
                    <td wicket:id="l1IAssociativity"></td>
                    <td wicket:id="l1DSizeInStorageUnit"></td>
                    <td wicket:id="l1DAssociativity"></td>
                    <td wicket:id="l2SizeInStorageUnit"></td>
                    <td wicket:id="l2Associativity"></td>
                    <td wicket:id="l2ReplacementPolicyType"></td>
                    <td wicket:id="createTimeAsString"></td>
                    <td wicket:id="operations">
                        <a class="btn" wicket:id="edit"><i class="icon-edit"></i>Edit</a>
                    </td>
                </tr>
                </tbody>
            </table>

            <div class="pagination pagination-centered">
                <div wicket:id="navigator"></div>
            </div>

        </section>
    </div>

</wicket:extend>
</body>
</html>
