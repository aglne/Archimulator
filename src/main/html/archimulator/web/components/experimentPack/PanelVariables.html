<html xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:panel>
    <table class="table table-bordered table-striped" wicket:id="table_variables">
        <thead>
        <tr>
            <th>Name</th>
            <th>Values</th>
        </tr>
        </thead>
        <tbody>
        <tr wicket:id="row_variable">
            <td wicket:id="cell_name"></td>
            <td wicket:id="cell_values"></td>
        </tr>
        </tbody>
    </table>
</wicket:panel>
</body>
</html>
