<html xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:panel>
    <section>
        <div class="page-header">
            <h1>Sign In to your Archimulator account</h1>
        </div>

        <p>
            Don't have an account yet?
            <strong><a href="./help">Learn more</a></strong> about Archimulator
            or <strong><a href="./sign_up">Sign Up</a></strong>.
        </p>

        <br/>

        <span wicket:id="feedback"></span>

        <form class="form-horizontal" wicket:id="signIn">
            <div class="control-group">
                <label class="control-label" for="email">Email</label>

                <div class="controls">
                    <input type="email" placeholder="Email" id="email" wicket:id="email" required/>
                </div>
            </div>

            <div class="control-group">
                <label class="control-label" for="password">Password</label>

                <div class="controls">
                    <input type="password" placeholder="Password" id="password" wicket:id="password" required/>
                </div>
            </div>

            <div class="control-group">
                <div class="controls">
                    <label class="checkbox">
                        <input type="checkbox" wicket:id="rememberMe"/>Remember me
                    </label>

                    <button class="btn btn-primary" type="submit">Sign In</button>
                    <button class="btn" type="reset" value="Reset">Reset</button>
                </div>
            </div>
        </form>
    </section>
</wicket:panel>
</body>
</html>
