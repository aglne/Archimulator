<html xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:panel>
    <section wicket:id="prefix">
        <div class="page-header">
            <h2 wicket:id="prefixLabel"></h2>
        </div>

        <table class="table table-bordered table-striped">
            <thead>
            <tr>
                <th>Key</th>
                <th>Value</th>
            </tr>
            </thead>
            <tbody>
            <tr wicket:id="stat">
                <td wicket:id="key"></td>
                <td wicket:id="value"></td>
            </tr>
            </tbody>
        </table>

    </section>
</wicket:panel>
</body>
</html>
