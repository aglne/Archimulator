<html xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:panel>
    <div class="row-fluid">
        <div class="span9">

            <div class="control-group">
                <label for="id" class="control-label">Id:</label>

                <div class="controls">
                    <span id="id" class="span1 input uneditable-input" wicket:id="id"></span>
                </div>
            </div>

            <div class="control-group">
                <label for="title" class="control-label">Title:</label>

                <div class="controls">
                    <span id="title" class="span9 input uneditable-input" wicket:id="title"></span>
                </div>
            </div>

            <div class="control-group">
                <label for="tags" class="control-label">Tags:</label>

                <div class="controls">
                    <span id="tags" class="span9 input uneditable-input" wicket:id="tags"></span>
                </div>
            </div>

            <div class="control-group">
                <label for="experimentType" class="control-label">Type:</label>

                <div class="controls">
                    <select id="experimentType" wicket:id="experimentType"></select>
                </div>
            </div>

            <div class="control-group">
                <label for="createTimeAsString" class="control-label">Create Time:</label>

                <div class="controls">
                    <span id="createTimeAsString" class="input uneditable-input" wicket:id="createTimeAsString"></span>
                </div>
            </div>

        </div>
    </div>
</wicket:panel>
</body>
</html>
