<!DOCTYPE html>
<html wicket:id="html" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:extend>
    <div wicket:id="feedback"></div>

    <form wicket:id="form">
        name: <input wicket:id="name" type="text"/><br/>
        <table class="table table-bordered table-striped">
            <tr>
                <th>threadId</th>
                <th>areacode</th>
                <th>phone</th>
                <th>extension</th>
                <th>actions</th>
            </tr>
            <tr wicket:id="phones">
                <td>
                    <select wicket:id="threadId" class="span1"></select>
                </td>

                <td>
                    <input wicket:id="areacode" type="text" size="4"/>
                </td>

                <td>
                    <input wicket:id="phone" type="text" size="10"/>
                </td>

                <td>
                    <input wicket:id="ext" type="text" size="6"/>
                </td>

                <td>
                    <input type="submit" wicket:id="remove" class="btn btn-danger" value="Remove"/>
                </td>
            </tr>
            <tr>
                <td colspan="4">
                    <input type="submit" wicket:id="add" class="btn btn-success" value="Add"/>
                </td>
            </tr>
        </table>

        <input type="submit" id="buttonSubmit" wicket:id="submit" class="btn btn-primary" value="submit"/>
    </form>
</wicket:extend>
</body>
</html>
