<!DOCTYPE html>
<html wicket:id="html" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:extend>

    <div class="container">
        <section>
            <div class="page-header">
                <h1>
                    Experiment Packs
                </h1>
            </div>

            <div class="row">
                <ul class="thumbnails">
                    <li class="span4"  wicket:id="row_experiment_pack">
                        <div class="thumbnail">
                            <div class="caption">
                                <h5 wicket:id="cell_title"></h5>
                                <p wicket:id="cell_description"></p>
                                <p wicket:id="cell_operations_1">
                                    <a class="btn" wicket:id="button_start">Start</a>
                                    <a class="btn" wicket:id="button_stop">Stop</a>
                                </p>
                                <p wicket:id="cell_operations_2">
                                    <a class="btn btn-warning" wicket:id="button_reset_completed_experiments">Reset Completed Experiments</a>
                                    <a class="btn btn-warning" wicket:id="button_reset_aborted_experiments">Reset Aborted Experiments</a>
                                </p>
                                <p wicket:id="cell_operations_3">
                                    <a class="btn" wicket:id="button_edit">Edit</a>
                                    <a class="btn btn-danger" wicket:id="button_remove">Remove</a>
                                </p>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>

            <wicket:panel wicket:id="navigator"/>

        </section>
    </div>

</wicket:extend>
</body>
</html>
