<!DOCTYPE html>
<html wicket:id="html" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:extend>

    <div class="container">
        <section>
            <div class="page-header">
                <h1>Create your Archimulator account</h1>
            </div>

            <p>
                Already have an account?
                <strong><a href="./sign_in">Sign In</a></strong>.
            </p>

            <br/>

            <form class="form-horizontal" action="">
                <div class="control-group">
                    <label class="control-label" for="input_email">Email</label>

                    <div class="controls">
                        <input type="email" placeholder="Email" id="input_email" wicket:id="input_email"/>
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label" for="input_password">Password</label>

                    <div class="controls">
                        <input type="password" placeholder="Password" id="input_password" wicket:id="input_password"/>
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label" for="input_password2">Password (Again)</label>

                    <div class="controls">
                        <input type="password" placeholder="Password Again" id="input_password2" wicket:id="input_password2"/>
                    </div>
                </div>

                <div class="control-group">
                    <div class="controls">
                        <button class="btn btn-primary" type="submit">Sign Up</button>
                    </div>
                </div>
            </form>
        </section>

    </div>

</wicket:extend>
</body>
</html>
