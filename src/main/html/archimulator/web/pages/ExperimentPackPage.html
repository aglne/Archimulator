<!DOCTYPE html>
<html wicket:id="html" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:extend>

    <div class="container">
        <section>
            <div class="page-header">
                <h1 wicket:id="section_header_experiment_pack"></h1>
            </div>

            <form class="form-horizontal span12" wicket:id="form_experiment_pack">

                <div wicket:id="tabs"></div>

                <div class="form-actions">
                    <a href="#" hidden="hidden" class="btn btn-primary save">Save</a>
                    <input type="submit" value="Cancel" class="btn" wicket:id="button_cancel"/>
                    <a href="#" hidden="hidden" class="btn btn-danger">Remove</a>
                </div>

            </form>

            <div class="row status-bar">
                <div class="span12">
                    <div class="alert alert-success" style="display: none">
                        <b>Success!</b> Saved successfully
                    </div>
                </div>
            </div>

        </section>
    </div>

</wicket:extend>
</body>
</html>
