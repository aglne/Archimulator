<!DOCTYPE html>
<html wicket:id="html" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:extend>

    <div class="container">
        <section>
            <div class="page-header">
                <h1>
                    Experiment Pack
                </h1>
            </div>

            <div class="row">

                <form class="form-horizontal span12" wicket:id="form_experiment_pack">

                    <div class="row">
                        <div class="span9">

                            <div class="control-group">
                                <label for="input_id" class="control-label">Id:</label>

                                <div class="controls">
                                    <input id="input_id" type="text" class="span1" disabled wicket:id="input_id"/>
                                </div>
                            </div>

                            <div class="control-group">
                                <label for="input_title" class="control-label">Title:</label>

                                <div class="controls">
                                    <input type="text" id="input_title" class="span9" disabled wicket:id="input_title"/>
                                </div>
                            </div>

                            <div class="control-group">
                                <label for="select_type" class="control-label">Type:</label>

                                <div class="controls">
                                    <select id="select_type" wicket:id="select_type"></select>
                                </div>
                            </div>

                            <div class="control-group">
                                <label for="input_create_time" class="control-label">Create Time:</label>

                                <div class="controls">
                                    <input type="text" id="input_create_time" disabled wicket:id="input_create_time"/>
                                </div>
                            </div>

                        </div>
                    </div>

                    <div class="form-actions">
                        <!--<a href="#" class="btn btn-primary save">Save</a>-->
                        <input type="submit" value="Cancel" class="btn" wicket:id="button_cancel"/>
                        <!--<a href="#" class="btn btn-danger">Remove</a>-->
                    </div>

                </form>

            </div>

            <div class="row status-bar">
                <div class="span12">
                    <div class="alert alert-success" style="display: none">
                        <b>Success!</b> Saved successfully
                    </div>
                </div>
            </div>

        </section>
    </div>

</wicket:extend>
</body>
</html>
