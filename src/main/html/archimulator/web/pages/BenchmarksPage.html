<!DOCTYPE html>
<html wicket:id="html" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:extend>

    <div class="container">
        <section>
            <div class="page-header">
                <h1>
                    Benchmarks
                </h1>
            </div>

            <form class="form-inline">
                <a class="btn btn-primary" href="./benchmark?action=add">Add Benchmark</a>
            </form>

            <table class="table table-bordered table-striped">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Executable</th>
                    <th>Default Arguments</th>
                    <th>Stdin</th>
                    <th>HT</th>
                    <th>Create Time</th>
                    <th>Operations</th>
                </tr>
                </thead>
                <tbody>
                <tr wicket:id="row_benchmark">
                    <td wicket:id="cell_id"></td>
                    <td wicket:id="cell_title"></td>
                    <td wicket:id="cell_executable"></td>
                    <td wicket:id="cell_default_arguments"></td>
                    <td wicket:id="cell_stdin"></td>
                    <td wicket:id="cell_helper_thread_enabled"></td>
                    <td wicket:id="cell_create_time"></td>
                    <td wicket:id="cell_operations">
                        <a class="btn" wicket:id="button_edit"><i class="icon-edit"></i>Edit</a>
                    </td>
                </tr>
                </tbody>
            </table>

            <wicket:panel wicket:id="navigator"/>

        </section>
    </div>

</wicket:extend>
</body>
</html>
