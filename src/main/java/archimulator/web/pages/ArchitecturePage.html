<!DOCTYPE html>
<html wicket:id="html" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:extend>

    <div class="container">
        <section>
            <div class="page-header">
                <h1 wicket:id="section_header_architecture"></h1>
            </div>

            <span wicket:id="span_feedback"></span>

            <div class="row">

                <form class="form-horizontal span12" wicket:id="form_architecture">

                    <div class="row">
                        <div class="span9">

                            <div class="control-group">
                                <label for="input_id" class="control-label">Id:</label>

                                <div class="controls">
                                    <input id="input_id" type="text" class="span1" disabled wicket:id="input_id"/>
                                </div>
                            </div>

                            <div class="control-group">
                                <label for="input_title" class="control-label">Title:</label>

                                <div class="controls">
                                    <input type="text" id="input_title" class="span9" disabled wicket:id="input_title"/>
                                </div>
                            </div>

                            <div class="control-group">
                                <label for="input_ht_llc_request_profiling_enabled" class="control-label">HT LLC Request Profiling Enabled:</label>

                                <div class="controls">
                                    <input type="checkbox" id="input_ht_llc_request_profiling_enabled" wicket:id="input_ht_llc_request_profiling_enabled" />
                                </div>
                            </div>

                            <div class="control-group">
                                <label for="input_num_cores" class="control-label">Number of Cores:</label>

                                <div class="controls">
                                    <input type="number" id="input_num_cores" wicket:id="input_num_cores"/>
                                </div>
                            </div>

                            <div class="control-group">
                                <label for="input_num_threads_per_core" class="control-label">Number of Threads Per Core:</label>

                                <div class="controls">
                                    <input type="number" id="input_num_threads_per_core" wicket:id="input_num_threads_per_core"/>
                                </div>
                            </div>

                            <div class="control-group">
                                <label for="input_l1I_size" class="control-label">L1I Size:</label>

                                <div class="controls">
                                    <input type="text" id="input_l1I_size" wicket:id="input_l1I_size"/>
                                </div>
                            </div>

                            <div class="control-group">
                                <label for="input_l1I_associativity" class="control-label">L1I Associativity:</label>

                                <div class="controls">
                                    <input type="number" id="input_l1I_associativity" wicket:id="input_l1I_associativity"/>
                                </div>
                            </div>

                            <div class="control-group">
                                <label for="input_l1D_size" class="control-label">L1D Size:</label>

                                <div class="controls">
                                    <input type="text" id="input_l1D_size" wicket:id="input_l1D_size"/>
                                </div>
                            </div>

                            <div class="control-group">
                                <label for="input_l1D_associativity" class="control-label">L1D Associativity:</label>

                                <div class="controls">
                                    <input type="number" id="input_l1D_associativity" wicket:id="input_l1D_associativity"/>
                                </div>
                            </div>

                            <div class="control-group">
                                <label for="input_l2_size" class="control-label">L2 Size:</label>

                                <div class="controls">
                                    <input type="text" id="input_l2_size" wicket:id="input_l2_size"/>
                                </div>
                            </div>

                            <div class="control-group">
                                <label for="input_l2_associativity" class="control-label">L2 Associativity:</label>

                                <div class="controls">
                                    <input type="number" id="input_l2_associativity" wicket:id="input_l2_associativity"/>
                                </div>
                            </div>

                            <div class="control-group">
                                <label for="select_l2_repl" class="control-label">L2 Replacement Policy:</label>

                                <div class="controls">
                                    <select id="select_l2_repl" wicket:id="select_l2_repl"></select>
                                </div>
                            </div>

                            <div class="control-group">
                                <label for="input_create_time" class="control-label">Create Time:</label>

                                <div class="controls">
                                    <input type="text" id="input_create_time" disabled wicket:id="input_create_time"/>
                                </div>
                            </div>

                        </div>
                    </div>

                    <div class="form-actions">
                        <input type="submit" value="Save" class="btn btn-primary save" wicket:id="button_save"/>
                        <a href="./architectures" class="btn">Cancel</a>
                        <input type="submit" value="Remove" class="btn btn-danger" wicket:id="button_remove"/>
                    </div>

                </form>

            </div>

            <div class="row status-bar">
                <div class="span12">
                    <div class="alert alert-success" style="display: none">
                        <b>Success!</b> Saved successfully
                    </div>
                </div>
            </div>

        </section>
    </div>

</wicket:extend>
</body>
</html>
