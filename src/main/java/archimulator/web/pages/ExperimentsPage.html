<!DOCTYPE html>
<html wicket:id="html" xmlns:wicket="http://wicket.apache.org">
<head>
    <meta charset="utf-8"/>
    <title>Experiments - Archimulator</title>
</head>
<body>
<wicket:extend>

    <div class="container">
        <section>
            <div class="page-header">
                <h1>
                    Experiments
                </h1>
            </div>

            <table class="table table-bordered table-striped">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Type</th>
                    <th>State</th>
                    <th>Architecture</th>
                    <th># Max Insts</th>
                    <th>Create Time</th>
                    <th>Operations</th>
                </tr>
                </thead>
                <tbody>
                <tr wicket:id="row_experiment">
                    <td wicket:id="cell_id"></td>
                    <td wicket:id="cell_title"></td>
                    <td wicket:id="cell_type"></td>
                    <td wicket:id="cell_state"></td>
                    <td wicket:id="cell_architecture"></td>
                    <td wicket:id="cell_num_max_instructions"></td>
                    <td wicket:id="cell_create_time"></td>
                    <td wicket:id="cell_operations">
                        <a class="btn" wicket:id="button_edit">Edit</a>
                    </td>
                </tr>
                </tbody>
            </table>

        </section>
    </div>

</wicket:extend>
</body>
</html>
