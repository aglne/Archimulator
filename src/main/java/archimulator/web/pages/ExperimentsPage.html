<!DOCTYPE html>
<html wicket:id="html" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:extend>

    <div class="container">
        <section>
            <div class="page-header">
                <h1>
                    Experiments
                </h1>
            </div>

            <form class="form-inline" action="./experiments" method="get">
                <input type="text" placeholder="Id" class="search-query span2" name="experimentId" wicket:id="experimentId">
                <input type="text" placeholder="Type" class="search-query span2" name="experimentType" wicket:id="experimentType">
                <input type="text" placeholder="State" class="search-query span2" name="experimentState" wicket:id="experimentState">
                <input type="text" placeholder="Architecture" class="search-query span3" name="experimentArchitecture" wicket:id="experimentArchitecture">
                <input type="submit" value="Search" class="btn"/>
                <a class="btn" href="./experiments"><i class="icon-trash"></i>Clear</a>
            </form>

            <table class="table table-bordered table-striped" wicket:id="table_experiments">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Type</th>
                    <th>State</th>
                    <th>Architecture</th>
                    <th># Max Insts</th>
                    <th>Create Time</th>
                    <th>Operations</th>
                </tr>
                </thead>
                <tbody>
                <tr wicket:id="row_experiment">
                    <td wicket:id="cell_id"></td>
                    <td wicket:id="cell_title"></td>
                    <td wicket:id="cell_type"></td>
                    <td wicket:id="cell_state"></td>
                    <td wicket:id="cell_architecture"></td>
                    <td wicket:id="cell_num_max_instructions"></td>
                    <td wicket:id="cell_create_time"></td>
                    <td wicket:id="cell_operations">
                        <a class="btn" wicket:id="button_edit"><i class="icon-edit"></i>Edit</a>
                    </td>
                </tr>
                </tbody>
            </table>

            <wicket:panel wicket:id="navigator"/>

        </section>
    </div>

</wicket:extend>
</body>
</html>
